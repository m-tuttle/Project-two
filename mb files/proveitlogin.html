<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>


      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Prove It. Profit.</span>
              
            </div>
            <div class="card-action">
                <input placeholder="ENTER USER NAME" id="username" type="text" class="validate">
                <label for="username">User Name</label><br>
                <input placeholder="ENTER PASSWORD" id="password" type="password" class="validate">
                <label for="password">Password</label><br>
                <a class="waves-effect waves-light btn" id = "submit">Log In </a><br>
                <br>
                <a href="/newuser">Create an Account!</a>
            </div>
          </div>
        </div>
      </div>

      






      
    </body>
  </html>
  <style>
  #username, #password {
      color: white;
  }
  
  .card-title {

    align-content: center;
  }
  </style>

  $("#submit").on("click", function () {
alert("log in button working")
  })

</script>
