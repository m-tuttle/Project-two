<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>


      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">New User</span>
              
            </div>
            <div class="card-action">
                <input placeholder="ENTER ID" id="user_name" type="text" class="validate">
                <label for="username">User Name</label><br>
                <input placeholder="ENTER PASSWORD" id="user_pw" type="password" class="validate">
                <label for="password">Password</label><br>
                <input placeholder="ENTER ID" id="email" type="email" class="validate">
                <label for="username">E-mail address</label><br>
                <input placeholder="ENTER PASSWORD" id="phone" type="text" class="validate">
                <label for="password">Phone</label><br>
                <a class="waves-effect waves-light btn" id = "signUpButton">Create Account!</a><br>
                <br>
                
            </div>
          </div>
        </div>
      </div>

      






      
    </body>
  </html>
  <style>
  #user_name, #user_pw, #email, #phone {
      color: white;
  }
  
  .card-title {

    align-content: center;
  }
  </style>
        
  <script>

    

 $('#signUpButton').on("click", function () {

//validation inside the on-click function. there is probably a cleaner way to do this but it's working.
    if ($("#user_name").val().trim() === '' || ($("#user_pw").val().trim() === '') || ($("#phone").val().trim() === '') || ($("#email").val().trim() === ''))  {
      alert('Please complete all fields.');
      location.reload()
    }

    else {

var newUser = {
  user_name: $("#user_name").val(),
  email: $("#email").val(),
  phone: $("#phone").val(),
  user_pw_hash: $("#user_pw").val()
  
}
$.post('userslist.js', newUser);

console.log(newUser)
}
  })


</script>
